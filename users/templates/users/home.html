<html>

<head>
    <style>
        body {
            width: 100%;
            margin: 0 auto;
            color: black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Welcome to Laebrari, {{ user.username|default:'Guest' }}</h1>
    <h3>Digital home library</h3>
    <div>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

</body>

</html>
